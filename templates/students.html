{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gerenciar Alunos</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddStudent">
        <i class="fas fa-plus"></i> Novo Aluno
    </button>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Turma</th>
                <th>Responsável</th>
                <th>Nasc.</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.class_name }}</td>
                <td>{{ s.guardian.name }}</td>
                <td>{{ s.birth_date.strftime('%d/%m/%Y') }}</td>
                <td>
                    <a href="{{ url_for('delete_student', id=s.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAddStudent" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar Aluno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('add_student') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Nome Completo</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Nome do Responsável</label>
                        <input type="text" name="guardian_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Turma</label>
                        <input type="text" name="class_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Data Nascimento</label>
                        <input type="date" name="birth" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
