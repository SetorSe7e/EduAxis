{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Dashboard Financeiro</h1>
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Receita Total</div>
            <div class="card-body">
                <h3 class="card-title">R$ {{ "{0:.2f}".format(receita) }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-header">Pendente</div>
            <div class="card-body">
                <h3 class="card-title">R$ {{ "{0:.2f}".format(pendente_val) }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Alunos Matriculados</div>
            <div class="card-body">
                <h3 class="card-title">{{ student_count }}</h3>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">Mensalidades Pagas</div>
            <div class="card-body">
                <h3 class="card-title">{{ paid }}</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}
